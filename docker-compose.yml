version: '3'
services:
  db:
    image: postgres:11
    restart: always
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DB}
  framework:
    build: ./OBDAframework
    environ;ment:
      PGUSER: ${PG_USER}
      PGHOST: db
      PGPASSWORD: ${PG_PASSWORD}
      PGDATABASE: ${PG_DB}
      PGPORT: ${PG_PORT}
    depends_on:
      - db
    links:
      - db
